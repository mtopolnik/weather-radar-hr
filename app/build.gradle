apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.belotron.weatherradarhr"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 76
        versionName "1.6.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes.release {
        minifyEnabled true
        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    sourceSets.main.res.srcDirs = ['src/main/res', 'src/main/res/menu']
}

ext.androidx_version = '1.0.0'

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:0.30.2"
    implementation "androidx.legacy:legacy-support-v13:$androidx_version"
    implementation "androidx.fragment:fragment:$androidx_version"
    implementation "androidx.preference:preference:$androidx_version"
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.18.0'
    androidTestImplementation "androidx.annotation:annotation:$androidx_version"
    androidTestImplementation 'androidx.test:runner:1.1.0-beta01'
    androidTestImplementation 'androidx.test:rules:1.1.0-beta01'
}
repositories {
    mavenCentral()
}

kotlin.experimental.coroutines "enable"
